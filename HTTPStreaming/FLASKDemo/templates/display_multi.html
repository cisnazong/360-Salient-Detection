<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Player</title>
    <style type="text/css">
        video {
            min-width: 70%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
{% for video in video_list %}
<div style="text-align: center;">
    <video controls="controls">
        <source src="../video/{{ video }}.mp4" type="video/mp4"/>
        Your browser does not support the video tag.
    </video>
</div>
{% endfor %}
</body>
</html>
